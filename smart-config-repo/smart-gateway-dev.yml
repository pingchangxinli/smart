spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      locator:
        enabled: true
      routes:
      - id: smart-auth
        uri: lb://smart-auth-server
        predicates:
        - Path=/auth-api/**
        filters:
        - StripPrefix=1 # 表示在转发时去掉auth api
      - id: smart-user
        uri: lb://smart-user
        predicates:
        - Path=/user-api/**
        filters:
        - StripPrefix=1 # 表示在转发时去掉user api
  redis:
    host: localhost
    port: 6379
    pool:
      max-active: 8
      max-wait: 1
      max-idle: 8
      min-idle: 0
      timeout: 0
logging:
  level:
    root: INFO
    com.lee.gateway: DEBUG
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

